<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>101-hbnb</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="../static/scripts/101-hbnb.js?cache_id={{ cache_id }}"></script>
	</head>
	<body>
		<h1>101-hbnb Page</h1>
		<header>
			<div id="api_status" class="available"></div>
		</header>
		<div id="amenities">
			<h2>Amenities</h2>
			<ul>
				{% for amenity_id, amenity in amenities.items() %}
				<li>
					<input type="checkbox" data-id="{{ amenity_id }}" data-name="{{ amenity.name }}">
					<label>{{ amenity.name }}</label>
				</li>
				{% endfor %}
			</ul>
		</div>
		<div id="states">
			<h2>States</h2>
			<ul>
				{% for state_id, state in states.items() %}
				<li>
					<input type="checkbox" data-id="{{ state_id }}" data-name="{{ state.name }}">
					<label>{{ state.name }}</label>
				</li>
				{% endfor %}
			</ul>
		</div>
		<div id="cities">
			<h2>Cities</h2>
			<ul>
				{% for city_id, city in cities.items() %}
				<li>
					<input type="checkbox" data-id="{{ city_id }}" data-name="{{ city.name }}">
					<label>{{ city.name }}</label>
				</li>
				{% endfor %}
			</ul>
		</div>
		<button id="search">Search</button>
		<div id="locations">
			<!-- Locations will be displayed here -->
		</div>
		<h2 id="reviews-header">Reviews <span id="toggle-reviews">show</span></h2>
		<div id="reviews-container">
			<!-- Reviews will be displayed here -->
		</div>
	</body>
</html>
